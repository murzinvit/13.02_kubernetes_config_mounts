---
apiVersion: v1
kind: Pod
metadata:
  name: netology-devops6-app
  namespace: default

spec:
  restartPolicy: Never

  volumes:
  - name: file-storage
    persistentVolumeClaim:
      claimName: nfs-volume-claim
  - name: db-storage
    persistentVolumeClaim:
      claimName: db-volume-claim
  containers:
  - name: backend
    image: murzinvit/backend:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: file-storage
      mountPath: /mnt
  - name: db
    image: murzinvit/db:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: db-storage
      mountPath: /var/lib/
  - name: frontend
    image: murzinvit/frontend:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: file-storage
      mountPath: /mnt
